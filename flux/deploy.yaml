apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniwise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uniwise
  template:
    metadata:
      labels:
        app: uniwise
    spec:
      containers:
      - name: uniwise
        image: ghcr.io/purvaldur/uniwise:latest
        ports:
        - containerPort: 4444
        env:
        - name: REDIS_URL
          value: "redis://localhost:6379"
        volumeMounts:
        - name: users
          mountPath: "/app/secrets/users.json"
      volumes:
      - name: users
        secret:
          secretName: users